    <style>
      :root {
        --bg: #ffcc81;
        --fg: #fff;
        --color-text: #440204;
        --easing: cubic-bezier(0.4, 0, 0.2, 1);
        --anticipation: linear(
          0,
          -0.004 4.9%,
          -0.02 9.4%,
          -0.124 26.4%,
          -0.126 30.5%,
          -0.104 34.1%,
          -0.027 38.8%,
          0.108 43.1%,
          0.299 47%,
          0.817 55.2%,
          0.97 59.1%,
          1.071 63.4%,
          1.118 67.7%,
          1.127 72.6%,
          1.108 77.2%,
          1.019 90.7%,
          1.004 95.2%,
          1
        );
      }

      *,
      *:after {
        box-sizing: border-box;
        margin: 0;
      }

      html {
        display: flex;
        justify-content: center;
      }

      html,
      body {
        background: linear-gradient(-45deg in oklab, var(--bg), #f6f9c4);
        color: var(--color-text);
        font-family: 'Cherry Bomb One', sans-serif;
        font-weight: 400;
        height: 100dvh;
        height: 100vh;
        overflow: hidden;
        overscroll-behavior: none;
        position: fixed;
        width: 100%;
        -webkit-overflow-scrolling: none;
      }

      body {
        align-items: center;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        justify-content: center;
        max-width: 60rem;
        padding: 1rem 1rem 2rem 1rem;
      }

      button {
        align-items: center;
        background-color: var(--fg);
        border-radius: 50%;
        border: none;
        color: inherit;
        cursor: pointer;
        display: flex;
        font-size: 1.5rem;
        font: inherit;
        height: 3.3rem;
        justify-content: center;
        line-height: 1;
        padding-bottom: 0.5rem;
        transition: all 0.15s var(--easing);
        width: 3.3rem;
      }

      button:hover,
      button:focus {
        transform: scale(1.1) rotate(-3deg);
      }

      button:active {
        transform: scale(0.95) rotate(3deg);
      }

      .eye-closed {
        display: none;
      }

      .wing-l,
      .wing-r,
      .foot-l,
      .foot-r {
        transition: transform 0.4s var(--anticipation);
      }

      .wing-l {
        transform-origin: 70% 50%;
      }

      .wing-r {
        transform-origin: 30% 50%;
      }

      .foot-l {
        transform-origin: 55% 70%;
      }

      .foot-r {
        transform-origin: 40% 80%;
      }

      #dial {
        cursor: grab;
      }

      .dragging #dial-container {
        cursor: grabbing;
      }

      .dragging .eye {
        display: none;
      }

      .dragging .eye-closed {
        display: block;
      }

      .dragging .wing-l {
        transform: rotate(-25deg);
      }

      .dragging .wing-r {
        transform: rotate(25deg);
      }

      .dragging .foot-l {
        transform: rotate(15deg);
      }

      .dragging .foot-r {
        transform: rotate(-15deg);
      }

      .symbols {
        opacity: 0;
        transition: all 0.1s ease-out;
      }

      .symbols text {
        fill: #440204;
      }

      .show-symbols .symbols {
        opacity: 1;
      }

      .show-symbols .active {
        fill: #f0182d;
      }

      .show-symbols .active text {
        fill: #fff;
      }

      #history {
        opacity: 0.7;
        text-align: center;
      }

      #display {
        font-size: 3.4rem;
        font-variant-numeric: tabular-nums;
        line-height: 1;
      }

      .dragend #display {
        animation: confirm 0.15s var(--anticipation) forwards;
      }

      .controls {
        bottom: 0;
        display: flex;
        font-size: 2rem;
        justify-content: space-between;
        padding: 1rem;
        position: absolute;
        width: 100%;
      }

      .shadow {
        width: 5rem;
        height: 1rem;
        border-radius: 4rem;
        background: rgba(0, 0, 0, 0.2);
        margin-top: -3rem;
        margin-bottom: -1rem;
        z-index: -1;
      }

      .dragging .shadow {
        transform: scale(1.2, 1);
      }

      .feather-1 {
        bottom: 30%;
        left: 35%;
        opacity: 0;
        position: absolute;
        transform: scale(0.5);
        width: 5rem;
        z-index: -1;
      }

      .dragend .feather-1 {
        animation: feather 0.8s var(--easing) forwards;
      }

      @keyframes confirm {
        30% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes feather {
        30% {
          opacity: 1;
          transform: scale(1) rotate(20deg) translate3d(-5rem, -3rem, 0);
        }
        90% {
          opacity: 1;
          transform: scale(1) rotate(0deg) translate3d(-6rem, 4rem, 0);
        }
        100% {
          opacity: 0;
          transform: scale(0.5) translate3d(-5rem, 2rem, 0);
        }
      }

      .feather-2 {
        bottom: 30%;
        right: 35%;
        opacity: 0;
        position: absolute;
        transform: scale(0.5);
        width: 5rem;
        z-index: -1;
      }

      .dragend .feather-2 {
        animation: feather2 0.8s var(--easing) forwards;
      }

      @keyframes feather2 {
        30% {
          opacity: 1;
          transform: scale(-1, 1) rotate(20deg) translate3d(-5rem, -3rem, 0);
        }
        90% {
          opacity: 1;
          transform: scale(-1, 1) rotate(0deg) translate3d(-6rem, 4rem, 0);
        }
        100% {
          opacity: 0;
          transform: scale(-0.5, 1) translate3d(-5rem, 2rem, 0);
        }
      }
    </style>

    <script>
      const el = {
        ac: document.getElementById('ac'),
        back: document.getElementById('back'),
        dial: document.getElementById('dial'),
        dialContainer: document.getElementById('dial-container'),
        display: document.getElementById('display'),
        history: document.getElementById('history'),
        symbolsGroup: document.querySelector('.symbols')
      };

      const config = {
        symbolPositions: [
          { angle: 45, symbol: '+', label: '+' },
          { angle: 135, symbol: '-', label: '-' },
          { angle: 225, symbol: '*', label: 'x' },
          { angle: 315, symbol: '/', label: '÷' }
        ],
        numbersPerRotation: 100,
        returnTime: 600,
        soundEffect: 'https://pub-f4adc2b52417432b8b0d1eceb5c7d1f4.r2.dev/effect-cluck.mp3'
      };

      const calculator = {
        state: [],
        expressions: [],
        cumulativeRotation: 0,
        currentAngle: 0,
        currentNumber: 0,
        isDragging: false,
        isSymbolMode: false,
        lastAngle: 0,
        runningTotal: 0,
        startAngle: 0,
        stateIndex: 0,
        soundEffect: null
      };

      const createSymbols = () => {
        config.symbolPositions.forEach(({ angle, symbol, label }) => {
          const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
          g.setAttribute('class', 'symbol');
          g.setAttribute('transform', `translate(200 200) rotate(${angle}) translate(0 -180) rotate(180)`);

          const egg = document.createElementNS('http://www.w3.org/2000/svg', 'path');
          egg.setAttribute('d', 'M58 39.3C58 53 46 64 31 64S4 53 4 39.3C4 22.2 16 0 31 0s27 22 27 39.3Z');
          egg.setAttribute('transform', 'translate(-31, -32)');

          const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
          text.setAttribute('x', '0');
          text.setAttribute('y', '0');
          text.setAttribute('text-anchor', 'middle');
          text.setAttribute('dominant-baseline', 'middle');
          text.setAttribute('font-size', '36');
          text.setAttribute('transform', 'rotate(45)');
          text.textContent = label;

          g.appendChild(egg);
          g.appendChild(text);
          el.symbolsGroup.appendChild(g);
        });
      };

      const preloadSoundEffect = () => {
        calculator.soundEffect = new Audio(config.soundEffect);
        calculator.soundEffect.preload = 'auto';
        calculator.soundEffect.volume = 0.7;
        calculator.soundEffect.load();
      };

      const playSound = () => {
        calculator.soundEffect.currentTime = 0;
        calculator.soundEffect.play().catch((error) => {
          console.warn('Sound playback error:', error);
        });
      };

      // Helper functions
      const formatNumber = (num) => {
        const str = num.toString();
        return str.includes('.') && str.split('.')[1].length > 5 ? Number(num.toFixed(5)) : num;
      };

      const getAngle = (center, point) => {
        const dx = point.clientX - center.x;
        const dy = point.clientY - center.y;
        const angle = Math.atan2(dy, dx) * (180 / Math.PI);
        return (angle + 90 + 360) % 360;
      };

      const getNearestSymbol = (angle) => {
        return config.symbolPositions.reduce((nearest, current) => {
          // Calculate angular distance, handling the 0/360 boundary
          let currentDiff = Math.abs(current.angle - angle);
          if (currentDiff > 180) currentDiff = 360 - currentDiff;

          let nearestDiff = Math.abs(nearest.angle - angle);
          if (nearestDiff > 180) nearestDiff = 360 - nearestDiff;

          return currentDiff < nearestDiff ? current : nearest;
        });
      };

      const calculateExpression = (state) => {
        if (state.length === 0) {
          return 0;
        }

        const workingState = [...state];

        // First pass: handle multiplication and division
        for (let i = 0; i < workingState.length; i++) {
          if (workingState[i] === '*' || workingState[i] === '/') {
            const left = parseFloat(workingState[i - 1]);
            const right = parseFloat(workingState[i + 1]);

            if (workingState[i] === '/' && right === 0) {
              throw new Error('Division by zero');
            }

            const result = formatNumber(workingState[i] === '*' ? left * right : left / right);
            workingState.splice(i - 1, 3, result);
            i -= 2;
          }
        }

        // Second pass: handle addition and subtraction
        for (let i = 0; i < workingState.length; i++) {
          if (workingState[i] === '+' || workingState[i] === '-') {
            const left = parseFloat(workingState[i - 1]);
            const right = parseFloat(workingState[i + 1]);
            const result = formatNumber(workingState[i] === '+' ? left + right : left - right);
            workingState.splice(i - 1, 3, result);
            i -= 2;
          }
        }

        return workingState[0];
      };

      const updateSymbolHighlight = (angle) => {
        angle = (angle + 360) % 360;
        const nearest = getNearestSymbol(angle);

        document.querySelectorAll('.symbol').forEach((el, i) => {
          el.classList.toggle('active', config.symbolPositions[i].symbol === nearest.symbol);
        });

        return nearest.symbol;
      };

      const toggleSymbolMode = () => {
        if (calculator.isSymbolMode) {
          el.dialContainer.classList.add('show-symbols');
        } else {
          el.dialContainer.classList.remove('show-symbols');
          el.symbolsGroup.childNodes.forEach((el) => {
            el.classList.remove('active');
          });
        }
      };

      // Event handlers
      const handleStart = (e) => {
        e.preventDefault();
        const svg = el.dial.closest('svg');
        const rect = svg.getBoundingClientRect();
        const point = e.touches ? e.touches[0] : e;
        const center = {
          x: rect.left + rect.width / 2,
          y: rect.top + rect.height / 2
        };

        calculator.startAngle = getAngle(center, point) - calculator.currentAngle;
        calculator.isDragging = true;
        calculator.stateIndex = calculator.state.length;
        calculator.isSymbolMode =
          calculator.state.length > 0 && typeof calculator.state[calculator.state.length - 1] === 'number';

        document.documentElement.classList.add('dragging');
      };

      const handleMove = (e) => {
        if (!calculator.isDragging) {
          return;
        }
        e.preventDefault();

        const svg = el.dial.closest('svg');
        const rect = svg.getBoundingClientRect();
        const point = e.touches ? e.touches[0] : e;
        const center = {
          x: rect.left + rect.width / 2,
          y: rect.top + rect.height / 2
        };

        let angle = getAngle(center, point) - calculator.startAngle;

        // Handle angle wrapping
        if (Math.abs(angle - calculator.lastAngle) > 180) {
          calculator.cumulativeRotation += angle < calculator.lastAngle ? 360 : -360;
        }

        calculator.currentAngle = angle;
        calculator.lastAngle = angle;

        if (calculator.isSymbolMode) {
          updateSymbolHighlight(angle);
        } else {
          // Update number selection
          const totalRotation = calculator.cumulativeRotation + angle;
          calculator.currentNumber = Math.floor((totalRotation / 360) * config.numbersPerRotation);

          calculator.state[calculator.stateIndex] = calculator.currentNumber;
          el.display.textContent = calculator.state.join(' ');
        }

        el.dial.style.transform = `rotate(${calculator.cumulativeRotation + angle}deg)`;
      };

      const handleEnd = (e) => {
        if (!calculator.isDragging) {
          return;
        }

        calculator.isDragging = false;
        document.documentElement.classList.remove('dragging');
        el.dial.style.transition = `transform ${config.returnTime}ms cubic-bezier(0.4, 0.0, 0.2, 1)`;
        el.dial.style.transform = 'rotate(0deg)';

        playSound();

        if (calculator.isSymbolMode) {
          const finalSymbol = updateSymbolHighlight(calculator.currentAngle);
          calculator.state.push(finalSymbol);
          el.display.textContent = calculator.state.join(' ');
        } else if (calculator.state.length >= 3) {
          try {
            const expression = [...calculator.state];
            const result = calculateExpression(expression);
            calculator.expressions.push(`${expression.join(' ')} = ${result}`);
            calculator.runningTotal = result;

            el.history.textContent = calculator.expressions.join(' → ');
            calculator.state.length = 0;
            calculator.state.push(result);
            el.display.textContent = calculator.state.join(' ');
            el.display.classList.remove('error');
          } catch (err) {
            el.display.textContent = err.message;
            el.display.classList.add('error');
          }
        }

        document.documentElement.classList.add('dragend');

        setTimeout(() => {
          el.dial.style.transition = 'none';
          calculator.isSymbolMode = !calculator.isSymbolMode;
          toggleSymbolMode();
          calculator.cumulativeRotation = 0;
          calculator.currentAngle = 0;
          calculator.currentNumber = 0;
          calculator.lastAngle = 0;
        }, config.returnTime);

        setTimeout(() => {
          document.documentElement.classList.remove('dragend');
        }, 800);
      };

      const clear = () => {
        calculator.state.length = 0;
        calculator.runningTotal = 0;
        calculator.expressions = [];
        calculator.isSymbolMode = false;
        toggleSymbolMode();
        el.display.textContent = 'Spin me';
        el.history.textContent = '';
      };

      const back = () => {
        if (!calculator.isSymbolMode) {
          calculator.expressions.pop();
        }
        calculator.state.pop();
        calculator.isSymbolMode = !calculator.isSymbolMode;
        toggleSymbolMode();
        el.display.textContent = calculator.state.length > 0 ? calculator.state.join(' ') : '0';
        el.history.textContent = calculator.expressions.join(' → ');
      };

      const init = () => {
        createSymbols();
        preloadSoundEffect();

        el.ac.addEventListener('click', clear);
        el.back.addEventListener('click', back);
        el.dial.addEventListener('mousedown', handleStart);
        el.dial.addEventListener('touchstart', handleStart);
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchmove', handleMove);
        document.addEventListener('mouseup', handleEnd);
        document.addEventListener('touchend', handleEnd);
      };

      init();
    </script>
  </body>
</html>
