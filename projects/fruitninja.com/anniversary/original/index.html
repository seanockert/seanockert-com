<!DOCTYPE html>
<html>
  <head>
    <title>Fruit Ninja Original Flash game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <script src="swfobject.js"></script>
    <script type="text/javascript">
    	swfobject.embedSWF("FruitNinjaHBF2010.swf", "FruitNinja", "640", "430", "9.0.0");
    </script>
    <style>
    	html, body {
    		margin: 0;
    		padding: 0;
    		background: #FEC12B;
    		text-align: center;
    		font-family: sans-serif;
    	}
    	
    	#FruitNinja {
    		margin: 0 auto;
    		width: 640px;
    		display: block;
    		border: 10px solid #FEC12B;
    	}
    	
    	a {
    		color: #fff;
    		position: absolute;
    		bottom: 10px;
    		left: 50%;
    		width: 200px;
    		margin-left: -100px;
    	}
    </style>

  </head>
  <body>
    <div id="FruitNinja">
      <p>Your browser requires Flash to run this game. <a href="https://get.adobe.com/flashplayer/">Get Flash</a> or try a PC if you're viewing this on mobile.</p>
    </div>
    <!--<a href="../">Back to Fruit Ninja 5th Anniversary</a>-->
  </body>
</html>
